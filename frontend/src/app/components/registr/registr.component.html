<app-header></app-header>
<div class="registr">
  <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
</div>
<div class="reg-label">
  <label for="inputPassword" class="sr-only">Фамилия</label>
  <input type="password" id="inputSurname" class="form-control" placeholder="Фамилия" required autofocus>
</div>
<div class="reg-label">
  <label for="inputEmail" class="sr-only">Имя</label>
  <input type="email" id="inputName" class="form-control" placeholder="Имя" required>
</div>
<div class="reg-label">
  <label for="inputEmail" class="sr-only">Отчество</label>
  <input type="email" id="inputPatronymic" class="form-control" placeholder="Отчество" required>
</div>
<div class="reg-label">
  <label for="inputEmail" class="sr-only">Логин</label>
  <input type="email" id="inputLogin" class="form-control" placeholder="Логин" required>
</div>

<div class="reg-label">
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
</div>

<div class="reg-label">
  <label for="inputPassword" class="sr-only">Email</label>
  <input type="password" id="inputEmail" class="form-control" placeholder="Email" required>
</div>

<div class="reg-label">
  <label for="inputPassword" class="sr-only">Факультет</label>
  <input type="password" id="inputFaculty" class="form-control" placeholder="Факультет" required>
</div>

<div class="reg-label">
  <label for="inputSpecialty" class="sr-only">Специальность</label>
  <input type="password" id="inputSpecialty" class="form-control" placeholder="Специальность" required>
</div>

<div class="reg-label">
  <label for="inputPassword" class="sr-only">Номер группы</label>
  <input type="password" id="inputGroupNumber" class="form-control" placeholder="Номер группы" required>
</div>

<div class="button">
  <button class="btn btn-dark" type="submit">Зарегистрироваться</button>
</div>
<app-footer></app-footer>
