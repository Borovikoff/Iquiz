<app-header></app-header>

<main role="main">

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Категории тестов</h1>
  </div>
  <ng-container *ngFor="let category of categories" >
  <div class="container">

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">{{category.category}}</h2>
        <p class="lead">{{category.text}}
        </p>
        <button type="button" class="btn btn-primary" [routerLink]="['/literature']">Перейти к материалам</button>
      </div>
      <div class="col-md-5">
        <img src="{{category.imgLink}}" width="445" height="300" alt="#">
      </div>
    </div>

    <hr class="featurette-divider">

  </div>
  </ng-container>
</main>

<app-footer></app-footer>
